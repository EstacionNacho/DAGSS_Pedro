<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">      
    <h:head>
        <title>Gestión de Citas</title>
    </h:head>
    <body>
        <ui:composition template="/plantillas/plantillaComun.xhtml">
            <ui:define name="contenido">
            <h3> Gestión de Citas </h3>
                <h:form id="AgendaForm" title="Agenda">
                    <p:dataTable value="#{medicoControlador.citas}" var="cita">
                      
                        <p:column headerText="Apellidos">
                           <h:outputText value="#{cita.paciente.apellidos}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{cita.paciente.nombre}"/>
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{cita.estado}"/>
                        </p:column>
                        
                        <p:column headerText="Hora">
                            <h:outputText value="#{cita.hora}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>    
                        </p:column>
                        
                          <p:column headerText="Detalle">
                            <h:commandButton value="Detalle" action="#{medicoControlador.doShowCita(cita)}"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandButton value="Volver" action="index"/>
                </h:form>
            </ui:define>            
        </ui:composition>
        

    </body>
</html>
